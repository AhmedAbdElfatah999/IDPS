<div class="container my-4">
    <div class="row my-3">
        <app-paging-header
        [totalCount] = "totalCount"
        [pageSize] = "this.hospitalsParams.pageSize"
        [pageNumber] = "this.hospitalsParams.pageNumber"
        >
        </app-paging-header>
        <div *ngFor="let hospitals of hospitals" class="col-12 my-2">
            <app-hospitals-child [hospitals] = "hospitals"></app-hospitals-child>
        </div>

        <app-pager
        [pageSize] = "this.hospitalsParams.pageSize"
        [totalCount] = "totalCount"
        (pageChaned) = "onPageChange($event)"
        >

        </app-pager>
    </div>
</div>
