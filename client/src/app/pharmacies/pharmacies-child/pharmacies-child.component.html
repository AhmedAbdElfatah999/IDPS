<div class="row my-4" >
    <div>
        <div class="card">

            <div class="row my-5 ms-4">
                <div class="col-3">
                    <img src="{{pharmacies.pictureUrl}}" class="card-img-top">
                </div>

               <div class="col-3">
                <h3 class="card-title">{{pharmacies.name}}</h3>
                <h5>Number Of Branches: {{pharmacies.numberOfBranches}}</h5>
               </div>


                <div class="col-6">
                  <div class="row my-3">
                      <div class="col-1">
                          <img src="./assets/call-center.png" width="50" height="50">
                      </div>
                      <div class="col-9 ms-5">
                          {{pharmacies.phone}}
                      </div>
                  </div>

                  <div class="row my-3">
                    <div class="col-1">
                        <img src="./assets/gmail.png" width="50" height="50">
                    </div>
                    <div class="col-9 ms-5">
                       <a href=""> {{pharmacies.email}} </a>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-1">
                        <img src="./assets/fb.png" width="50" height="50">
                    </div>
                    <div class="col-9 ms-5">
                        <a href="{{pharmacies.facebookUrl}}">{{pharmacies.facebookUrl}}</a>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-1">
                        <img src="./assets/domain.png" width="50" height="50">
                    </div>
                    <div class="col-9 ms-5">
                       <a href="{{pharmacies.websiteUrl}}">{{pharmacies.websiteUrl}} </a>
                    </div>
                </div>
                </div>
                </div>
                
            </div>
           
          </div>
    </div>
