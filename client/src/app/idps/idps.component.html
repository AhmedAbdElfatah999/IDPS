<img src="./assets/diseases.png" width="100%">
<div class="container my-4">
    <div class="row">
        <section class="col-3">
            <h5 class="text-info ml-3 my-3">Sort</h5>
             <select class="form-select" aria-label="Default select example">
                <option selected>Alphabetical: A to Z</option>
                <option>Alphabetical: Z to A</option>
              </select>

            <h5 class="text-info ml-3 my-3">Specializations</h5>
            <ul class="list-group">
                <li class="list-group-item"
                 *ngFor="let index of specialization" aria-current="true"
                 [class.active] = "index.id === this.idpsParams.specId"
                 [value]="index.id"
                 (click)="onSpecializationSelected(index.id)"
                 >
                 {{index.name}}

              </ul>

        </section>

        <section class="col-9">

               <app-paging-header
                 [totalCount] = "totalCount"
                 [pageSize] = "this.idpsParams.pageSize"
                 [pageNumber] = "this.idpsParams.pageNumber"
               >
               </app-paging-header>

            <div class="row my-3">
                <div *ngFor="let diseases of disease" class="col-3 my-4">
                    <app-diseases-chile [disease]="diseases"></app-diseases-chile>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
              <app-pager
               [pageSize] = "this.idpsParams.pageSize"
               [totalCount] = "totalCount"
               (pageChaned) = "onPageChanged($event)"
              ></app-pager>
        </div>

        </section>
</div>
