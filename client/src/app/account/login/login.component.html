<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="assets/images/patientlogin.png"
            alt="Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign In</h3>
              </div>
              <form
                action="#"
                method="post"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="username"
                  />
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="password"
                  />
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"
                    ><a href="#" class="forgot-pass">Forgot Password</a></span
                  >
                </div>

                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-block btn-primary"
                />
                <a
                  routerLink="/account/doctor-login"
                  href="#"
                  style="padding: 2px"
                  ><input
                    type="text"
                    value="Log In as a Doctor"
                    class="btn btn-block btn-primary"
                /></a>

                <span class="d-block text-left my-4 text-muted"
                  >&mdash; or login with &mdash;</span
                >

                <div class="social-login">
                  <a href="#" class="facebook">
                    <span class="icon-facebook mr-3"></span>
                  </a>
                  <a href="#" class="google">
                    <span class="icon-google mr-3"></span>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
