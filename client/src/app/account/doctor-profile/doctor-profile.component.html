<div class="container mt-4">
  <div class="row">
    <h1>{{user.displayName}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.displayName}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>address here</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p></p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>time here</p>
          </div>

        </div>

      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{user.displayName}}">

          </tab>

          <tab heading="Messages">
            <app-messages-for-user></app-messages-for-user>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
